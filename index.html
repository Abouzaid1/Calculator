<body class="p-0 m-0 vh-100">

                <span class="moon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"></path></svg></span>   
                <input type="checkbox" class="input" id="icon">
                <span class="slider"></span>
              </label>
        </div>
        <div class=" main-div w-100 vh-100 text-center d-flex justify-content-center align-items-center">
            <div class="col-lg-6 col-sm-6 justify-content-center">
                <div >
                    <div class="">
                        <input type="text" value="" class="input-result" id="result" readonly>
                    </div>
                    <div class="d-flex flex-wrap gap-3 calc-div mt-4 text-center">
                        <input type="text" value="(" class="input-value  operator icon-color" readonly>
                        <input type="text" value=")" class="input-value operator icon-color  " readonly>
                        <input type="text" value="C" class="input-value clear icon-color" readonly>
                        <input type="text" value="Del." class="input-value delete icon-color" readonly>
                        <input type="text" value="1" class="input-value number" readonly>
                        <input type="text" value="2" class="input-value number" readonly>
                        <input type="text" value="3" class="input-value number" readonly>
                        <input type="text" value="+" class="input-value operator icon-color" readonly>

                        <input type="text" value="4" class="input-value number" readonly>
                        <input type="text" value="5" class="input-value number" readonly>
                        <input type="text" value="6" class="input-value number" readonly>
                        <input type="text" value="*" class="input-value operator icon-color" readonly>
                        <input type="text" value="7" class="input-value number" readonly>
                        <input type="text" value="8" class="input-value number" readonly>
                        <input type="text" value="9" class="input-value number" readonly>
                        <input type="text" value="-" class="input-value operator icon-color" readonly>
                        <input type="text" value="0" class="input-value number" readonly>
                        <input type="text" value="." class="input-value number" readonly>
                        <input type="text" value="/" class="input-value operator icon-color" readonly>

                        <input type="text" value="=" class="input-value equal icon-color" readonly>
                    </div>
                </div>
            </div>
        </div>
    </section>
